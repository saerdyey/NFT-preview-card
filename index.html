<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section>
    <div class="card">
      <div class="banner-container">
        <div class="hover-overlay">
          <img src="./images/icon-view.svg" alt="view">
        </div>
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
      </div>

      <div class="description-container">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info-container">
          <div class="value-container">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum" />
            <span id="value"> 0.041 ETH</span>
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </div>
      </div>

      <div class="profile-container">
        <img src="./images/image-avatar.png" alt="image-avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    
    <div class="attribution-container">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://jayantonroblico.tech" target="_blank">Jay Anton Roblico</a>.
      </div>
    </div>
  </body>
</html>
